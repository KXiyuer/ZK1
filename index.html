<!doctype html>
<html lang="en">
<head>
    <title>ZK1</title>
    <meta charset="UTF-8">
</head>
<body>

<script type="text/javascript">

    // 数组去重
    // 1、
    var arr1 = [1, 2, 7, 2, 1, 3, 1, 0, 1, 4];

    function IndexOf(arr) {
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (newArr.indexOf(arr[i]) == -1) {
                newArr.push(arr[i]);
            }
        }
        return newArr;
    }
    console.log(IndexOf(arr1));
    // 2、
    var arr2 = [1, 2, 7, 2, 1, 3, 1, 0, 1, 4];
    function IndexArr(arr) {
        var str = arr.join("");
        var newStr = "";
        for (var i = 0; i < str.length; i++) {
            if (newStr.indexOf(str[i]) == -1) {
                newStr += str[i];
            }
        }
        return newStr;
    }
    console.log(IndexArr(arr2));

</script>
</body>
</html>
